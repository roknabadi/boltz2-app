# Lightning AI Deployment Configuration for Boltz-2 App
# This enables on-demand deployment with auto-sleep

name: boltz2-structure-prediction
description: Boltz-2 Protein Structure Prediction App

# Entry point
entrypoint: python app.py

# Environment setup
requirements:
  - requirements.txt

# GPU configuration - A10G recommended for Boltz-2
compute:
  accelerator: A10G
  disk_size: 50  # GB - needed for model weights

# Network configuration
network:
  port: 7860  # Gradio default port

# Auto-sleep settings (cost optimization)
idle_timeout: 900  # Sleep after 15 minutes of inactivity

# Environment variables
env:
  GRADIO_SERVER_NAME: "0.0.0.0"
  GRADIO_SERVER_PORT: "7860"
